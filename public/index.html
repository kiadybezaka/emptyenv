<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index - MyTemplate</title>
    <link rel="shortcut icon" href="images/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <header>
          <div class="row section-header">
            <div class="large-4 columns section-header__logo">
              <h2 class="test-h2 position-center js-test-btn"><a href="#">logo</a></h2>
            </div>
            <div class="large-4 columns section-header__menu">
              <h2 class="test-h2 position-center"></h2>
            </div>
            <div class="large-4 columns section-header__icon">
              <h2 class="test-h2 position-center"></h2>
            </div>
          </div>
        </header>
      </header>
      <main>
        <div class="row">
          <div class="section-slider js-slide"></div>
        </div>
        <div class="row">
          <div class="section-content">
            <div class="large-8 columns box-left">
              <div class="section-content__team"></div>
            </div>
            <div class="large-4 columns box-right">
              <div class="section-content__article"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="section-tarif">
            <div class="large-3 columns box-left">
              <div class="section-tarif__box"></div>
            </div>
            <div class="large-3 columns box-center">
              <div class="section-tarif__box"></div>
            </div>
            <div class="large-3 columns box-center">
              <div class="section-tarif__box"></div>
            </div>
            <div class="large-3 columns box-right">
              <div class="section-tarif__box"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="section-album">
            <div class="section-album__left"></div>
            <div class="section-album__right"></div>
          </div>
        </div>
        
        
      </main>
      <footer>
        <footer>
          <div class="row section-footer">
            <div class="large-4 columns section-footer">
              <h2 class="test-h2 position-center"></h2>
            </div>
            <div class="large-4 columns section-footer">
              <h2 class="test-h2 position-center"></h2>
            </div>
            <div class="large-4 columns section-footer">
              <h2 class="test-h2 position-center"></h2>
            </div>
          </div>
        </footer>
        <script src="scripts/app.js"></script>
      </footer>
    </div>
  </body>
</html>
